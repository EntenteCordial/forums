<!doctype html>
<html>
<head>
	<title>Chat</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<div id='wrapper'>
		<div id='left'>
			<nav id='navigation'>
				<!--ul id='login'><li>username</li><li>MAIL (0)</li><li>LOGOUT</li></ul-->
				<ul id='topbar'>
					<li><a href='#channel'>FRONT</a></li>
					<li><a href='#login'>LOGIN</a></li>
					<li><a href='#signup'>SIGN UP</a></li>
				</ul>
				<h1>Public channels</h1>
				<ul id='channels'></ul>
			</nav>
			<div id='newBtnContainer'>
				<div class='newBtn' id='newPostBtn'>Create new post</div>
				<div class='newBtn' id='newChannelBtn'>Create new channel</div>
			</div>
		</div>
		<div id='right'>
			<div id='channelTab'>
				<div id='header'><span id='title'>title</span> - <span id='description'>description</span></div>
				<div id='posts'></div>
				<div id='postAreaContainer'>
					<textarea id='postArea' placeholder='Create new post'></textarea>
					<button id='postAreaBtn'>&gt;</button>
				</div>
			</div>
			<div id='loginTab'>
				<h1>Login</h1>
				<form id='loginForm'>
					<p>Username</p>
					<p><input type='text' name='username'></p>
					<p>Password</p>
					<p><input type='password' name='password'></p>
					<p><input type='checkbox' id='r1'><label for='r1'>Remember Me</label></p>
					<p class='error' id='loginError'></p>
					<button id='loginBtn'>Login</button>
				</form>
			</div>
			<div id='signupTab'>
				<h1>Sign up</h1>
				<form id='signupForm'>
					<p>Username</p>
					<p><input type='text' name='username'></p>
					<p>Password</p>
					<p><input type='password' name='password'></p>
					<p><input type='checkbox' id='r2'><label for='r2'>Remember Me</label></p>
					<p class='error' id='signupError'></p>
					<button id='signupBtn'>Sign up</button>
				</form>
			</div>
		</div>
	</div>
	<script src='js/jquery.js'></script>
	<script src='js/underscore.js'></script>
	<script src='js/backbone.js'></script>
	<script src='js/script.js'></script>
</body>
</html>
